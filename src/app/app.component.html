<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
      <label>Enter Length</label>
      <input  (input)="onChangeLength($event)" type="number"/>
      </div>
      <div class="field">
        <div class="control">
        <label class="checkbox">
        <input (change)="onChangeLetters()" type="checkbox"/>
        Use Letters</label>
        </div>
      </div>
      <div class="field">
        <div class="control">
        <label class="checkbox">
        <input (change)="onChangeNumbers()" type="checkbox"/>
        Use Numbers</label>
        </div>
      </div>
      <div class="field">
        <div class="control">
        <label class="checkbox">
        <input (change)="onChangeSymbols()" type="checkbox"/>
        Use Symbols</label>
        </div>
      </div>
      <div>
        <button [disabled]="!(length&&(letterChecked||numberChecked||symbolChecked))" (click)="onGenerateButtonClick()" class="button is-link is-fullwidth">Generate!</button>
      </div>
      <div class="box has-text-centered" *ngIf="password">
        <label>Your Password</label>
        <div style="margin-top:10px" class="field">
        <input [value]=password id="passField" type="text"/>
      </div>
      <div style="margin-top:10px" class="field">
        <button class="button is-link is-fullwidth" onclick="copyPass()">Copiar</button>
      </div>
      </div>
    </div>
  </div>
</div>
